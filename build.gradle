plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.thoo.api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.2.2'
    api 'com.google.code.gson:gson:2.8.0'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'org.igniterealtime.smack:smack-java7:4.3.4'
    api 'org.igniterealtime.smack:smack-tcp:4.3.4'
    api 'org.igniterealtime.smack:smack-extensions:4.3.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}